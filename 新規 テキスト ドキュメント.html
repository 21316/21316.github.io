<head>
  <title>Recaptcha v3 Example</title>
  <script src="https://www.google.com/recaptcha/api.js?render=6LewLQgqAAAAANZwJYN-7W9VJNSUQexlealUGof7"></script>
</head>
<body>
  <form id="my-form" action="21316.github.io" method="POST">
    <input type="text" name="username" required>
    <input type="password" name="password" required>
    <button type="submit">Submit</button>
  </form>

  <script>
    grecaptcha.ready(function() {
      document.getElementById('my-form').addEventListener('submit', function(event) {
        event.preventDefault();  // デフォルトのフォーム送信を防ぐ
        grecaptcha.execute('6LewLQgqAAAAANZwJYN-7W9VJNSUQexlealUGof7', {action: 'submit'}).then(function(token) {
          // トークンをフォームに追加
          var form = document.getElementById('my-form');
          var input = document.createElement('input');
          input.type = 'hidden';
          input.name = 'recaptcha_response';
          input.value = token;
          form.appendChild(input);
          // フォーム送信を行う
          form.submit();
        });
      });
    });
  </script>
</body>
